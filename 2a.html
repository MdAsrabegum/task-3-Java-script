<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>User Registration</h1>
  <form id="signup" onsubmit="return validateForm()">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <span id="usernameError" class="error"></span><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <span id="emailError" class="error"></span><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <span id="passwordError" class="error"></span><br>

    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword"><br>
    <span id="confirmPasswordError" class="error"></span><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      var username = document.forms["signup"]["username"].value;
      var email = document.forms["signup"]["email"].value;
      var password = document.forms["signup"]["password"].value;
      var confirmPassword = document.forms["signup"]["confirmPassword"].value;
      var isValid = true;

      if (username === "") {
        document.getElementById("usernameError").innerText = "Username must be filled out";
        isValid = false;
      } else {
        document.getElementById("usernameError").innerText = "";
      }

      if (email === "") {
        document.getElementById("emailError").innerText = "Email must be filled out";
        isValid = false;
      } else {
        document.getElementById("emailError").innerText = "";
      }

      if (password === "") {
        document.getElementById("passwordError").innerText = "Password must be filled out";
        isValid = false;
      } else {
        document.getElementById("passwordError").innerText = "";
      }

      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
        isValid = false;
      } else {
        document.getElementById("confirmPasswordError").innerText = "";
      }

      return isValid;
    }
  </script>
</body>
</html>
